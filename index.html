<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>HTML Assignment</title>
</head>
<body>
    <section>
        <form class="form-container">
            <h1 class="form-title">Sign Up</h1>
            <div class="double-row">
                <div class="row-item">
                    <input class="double-row-item" name="first_name" type="text" placeholder="First Name">
                </div>
                <div class="row-item">
                    <input class="double-row-item" name="last_name" type="text" placeholder="Last Name">
                </div>
            </div>
            <div class="single-row">
                <input class="single-row-item" name="mobile_number" type="text" placeholder="Moblie No.">
            </div>
            <div class="single-row">
                <input class="single-row-item" name="email" type="email" placeholder="Email Address">
            </div>
            <div class="double-row">
                <div class="row-item">
                    <input class="double-row-item" name="password" type="text" placeholder="Password">
                </div>
                <div class="row-item"> 
                    <input class="double-row-item" name="confirm_password" type="text" placeholder="Confirm Password">
                </div>
            </div>
            <div class="double-row checkbox-container">
                <div class="row-item checkbox">
                    <input type="checkbox">
                    <label> I Agree</label>
                </div>
                <div class="row-item">
                    <p class="double-row-item agree-text">By clicking <span class="btn btn-primary small-text">Register</span>, you agree to the <span class="link">Terms and Conditions</span> set out by this site, including our Cookie use.</p>
                </div>
            </div>
            <div class="double-row btn-container">
                <div class="row-item">
                    <button class="double-row-item btn btn-primary">Register</button>
                </div>
                <div class="row-item">
                    <button class="double-row-item btn btn-secondary">Sign In</button>
                </div>
            </div>
        </form>
    </section>
    
</body>
</html>
